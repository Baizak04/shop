{% extends 'main/layout.html' %}

{% block title %}новости на сайте{% endblock %}

{% block content %}
    <div class="feature">
        <h1>новости на сайте</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <h2>{{ el.full_text }}</h2>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записи Добавьте</p>
        {% endif %}

        
    </div>
{% endblock %}
