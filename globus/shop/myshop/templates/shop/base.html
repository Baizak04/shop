{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{% block title %}Globus{% endblock %}</title>
<link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
<div id="header">
<h1><a href="/" class="logo">Globus</a></h1>
</div>
<div id="subheader">
        {% with total_images=cart|length %}
        {% if cart|length > 0 %}
        В корзину
       <a href="{% url 'cart:cart_detail' %}">
        {{ total_items }} шт ,сом {{ cart.get_total_price }}
        </a>
        {% else %}
        Корзина пустая
        {% endif %}
        {% endwith %}
    </div>
</div>
<div id="content">
{% block content %}{% endblock %}
</div>
</body>
</html>
